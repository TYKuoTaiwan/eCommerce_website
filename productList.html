    <script src="js/jstarbox.js"></script>
    <link rel="stylesheet" href="css/jstarbox.css" type="text/css" media="screen" charset="utf-8" />
    <script type="text/javascript">
        jQuery(function() {
        jQuery('.starbox').each(function() {
            var starbox = jQuery(this);
                starbox.starbox({
                average: starbox.attr('data-start-value'),
                changeable: starbox.hasClass('unchangeable') ? false : starbox.hasClass('clickonce') ? 'once' : true,
                ghosting: starbox.hasClass('ghosting'),
                autoUpdateAverage: starbox.hasClass('autoupdate'),
                buttons: starbox.hasClass('smooth') ? false : starbox.attr('data-button-count') || 5,
                stars: starbox.attr('data-star-count') || 5
                }).bind('starbox-value-changed', function(event, value) {
                if(starbox.hasClass('random')) {
                var val = Math.random();
                starbox.next().text(' '+val);
                return val;
                } 
            })
        });
    });
    </script>

<script type="text/javascript">
	$(document).ready(function(){    
		$.ajax({
		        url: "/productLoad",
		        type: "GET",
		        dataType: "json",
		        success: function (responseJson) {
		            if (responseJson.length != 0) {
		                $.each(responseJson, function (i, rows) {
		                    $("#attrBlank").before("<tr><td>"+rows.product_name+"</td><td>"+rows.SKU+"</td><td>"+rows.Price+"</td><td>"+rows.Vendor_ID+"</td></tr>");
		                });
		            }
		            else{
		                $("body").append("sad");
		            }
		        },      
		        error: function (xhr, status) {
		            console.log("Sorry, there was a problem!");
		        }
		});

		$("#edit").click(function(){
			var ProdID = $('#productID').val();
	        $.post("http://localhost:3000/productPage",{ProdID:ProdID}, function(data){
	        	if (data){
	        		window.location = "/productAttrPage";
	        	}
	        	else{
	        		alert("The product ID doesn't exist.");
	        	}
	        });        
	    });
	}); 
</script>
